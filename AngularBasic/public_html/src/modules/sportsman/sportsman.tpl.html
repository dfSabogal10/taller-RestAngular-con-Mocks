<div ng-controller="sportsmanCtrl as sportsmanCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Sportsman</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="sportsmanCtrl.editMode" ng-click="sportsmanCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="sportsmanCtrl.editMode" ng-click="sportsmanCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="sportsmanCtrl.editMode" ng-click="sportsmanCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="sportsmanCtrl.editMode" ng-click="sportsmanCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                        <button class="btn btn-default navbar-btn" ng-hide="sportsmanCtrl.editMode" ng-click="sportsmanCtrl.most()"><span class="glyphicon glyphicon-star"></span> Most winner</button>

                                </div>
			</div>
		</nav>
	</div>
	<div ng-hide="sportsmanCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Years of Experience</th>
                                        <th>Number of prices</th>
                                   	<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
					<td>{{record.Age}}</td>
					<td>{{record.yrsOfExperience}}</td>
                                        <td>{{record.numOfPrices}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="sportsmanCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="sportsmanCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="sportsmanCtrl.editMode">
		<form name="countryForm" role="form">
			<input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
			</div>
			<div class="form-group">
				<label for="Age">Age</label>
				<input id="Age" class="form-control" type="number" ng-model="currentRecord.Age"/>
			</div>
			<div class="form-group">
				<label for="yrsOfExperience">Years of experience</label>
				<input id="yrsOfExperience" class="form-control" type="number" ng-model="currentRecord.yrsOfExperience"/>
			</div>
                        <div class="form-group">
				<label for="numOfPrices">Number of prices</label>
				<input id="numOfPrices" class="form-control" type="text" ng-model="currentRecord.numOfPrices"/>
			</div>
		</form>
	</div>
</div>
